<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42 Bornes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="modeSelectionScreen">
    <h1>42 Bornes - Choix du mode</h1>
    <button id="modePremier">Mode 1 : Premier</button>
    <button id="modeContreLaMontre">Mode 2 : Contre-la-montre</button>
  </div>
  <div id="gameTypeScreen" style="display: none;">
    <h1>42 Bornes - Type de partie</h1>
    <button id="modeHumains">Joueurs humains</button>
    <button id="modeContreIA">Contre l’ordinateur</button>
  </div>
  <div id="playerSelectionScreen" style="display: none;">
    <h1>42 Bornes - Nombre de joueurs</h1>
    <button onclick="selectPlayers(2)">2 joueurs</button>
    <button onclick="selectPlayers(3)">3 joueurs</button>
    <button onclick="selectPlayers(4)">4 joueurs</button>
  </div>
  <div id="gameScreen" style="display: none;">
    <h1>42 Bornes</h1>
    <h2 id="joueurActif"></h2>
    <p id="status"></p>
    <div id="zoneJeu"></div>
    <div id="mainJoueur"></div>
    <div id="piocheDefausse">
      <p>Pioche et Défausse</p>
      <div id="pioche"></div>
      <div id="defausse"></div>
      <button id="btnPiocher">Piocher</button>
      <button id="btnPrendreDefausse">Prendre défausse</button>
    </div>
    <div id="reactionButtonsContainer" style="display: none;">
      <button id="btnPasser">Passer</button>
      <button id="btnTermine">Terminé</button>
    </div>
    <div id="passeJoueurContainer" style="display: none;">
      <p id="passeJoueurMessage"></p>
      <button id="btnPasseJoueur">Passer au joueur suivant</button>
    </div>
    <div id="crasseTargetContainer" style="display: none;">
      <p>Choisir un joueur cible :</p>
      <div id="crasseTargetButtons"></div>
    </div>
  </div>
  <div id="reactionScreen" style="display: none;">
    <p id="reactionMessage"></p>
    <button id="btnReagir">Réagir</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
